<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
        >


<h:body>

    <ui:composition>

        <div class="box1">

            <h:commandButton id="showModel" value="Show/Hide model"/>
            <h:inputTextarea id="jsonModel"
                             styleClass="jsonModel"
                             rows="7"
                             cols="30">
            </h:inputTextarea>

            <script type="text/javascript">

                $("#showModel").button();

                $('#showModel').click(function () {
                    if ($('#jsonModel').css('display') == 'none') {
                        $.getJSON('model.json', {}, function (data) {
                            var items = [];
                            $.each(data, function (key, val) {
                                $.each(val, function (key1, val1) {
                                    items.push(key1 + ": " + val1 + '\n');
                                });
                                items.push('\n')
                            });
                            $('#jsonModel').html('');
                            $('#jsonModel').append(items.join(''));
                        });
                    }
                    $('#jsonModel').fadeToggle();
                });

            </script>
        </div>
        <div class="box2">

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

        </div>
        <div class="box3">

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

        </div>

        <script type="text/javascript">


        </script>
    </ui:composition>


</h:body>

</html>
